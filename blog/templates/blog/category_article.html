<!DOCTYPE html>

{% extends 'blog/base.html' %}

<html lang="ru">
<head>
    <meta charset="UTF-8">

    {% block title %}{{ article.title }}{% endblock %}

</head>

{% block content %}
    <body>
    {% for new in news %}
        <div class="col-lg-12 col-md-12">
            <div class="row">
                <div class="box_article">


                 <p><a href="{% url 'article' new.id %}">{{ new.title }}</a></p> <!--- Выведет название новости --->

                    <hr>
                </div>
            </div>
        </div>
 {% endfor %}

</body>
{% endblock %}
</html>
